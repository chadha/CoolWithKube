---
apiVersion: v1
kind: Pod
metadata:
  name: intermediate-pod
  labels:
    app: intsecret
spec:
  containers:
    -
      env:
        - name: THE_FIRST_SECRET
          valueFrom:
            secretKeyRef:
              key: A_SECRET
              name: mysecrets
        - name: THE_SECOND_SECRET
          valueFrom:
            secretKeyRef:
              key: B_SECRET
              name: mysecrets
        - name: THE_THIRD_SECRET
          valueFrom:
            secretKeyRef:
              key: X_SECRET
              name: yoursecrets
      image: nginx
      imagePullPolicy: Always
      name: simple-container
      ports:
        -
          containerPort: 80
