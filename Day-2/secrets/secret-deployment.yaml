---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: simplesecret
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simplesecret
  template:
    metadata:
      labels:
        app: simplesecret
    spec:
      containers:
        - image: "nginx"
          imagePullPolicy: Always
          name: simplesecret
          env:
          - name: CURRENT_VERSION
            value: v1
          - name: THE_SECRET
            valueFrom:
              secretKeyRef:
                key: A_SECRET
                name: mysecret
          ports:
            -
              containerPort: 80
