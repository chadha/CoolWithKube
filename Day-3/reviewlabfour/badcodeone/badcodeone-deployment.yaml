---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
spec:
  replicas: 3
  name: badcodeone
  namespace: badactor
  selector:
    matchLabels:
      app: badcodeone
  template:
    metadata:
      labels:
        app: badcodeone
    spec:
      containers:
        - image: "badcodeone:v1"
          imagePullPolicy: Never
          name: badcodeone
          env:
          - name: CURRENT_VERSION
            value: v1
          ports:
            -
              containerPort: 8311
